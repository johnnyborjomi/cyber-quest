<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
</head>

<body>
<div class="wrapper steps-page">
    <header class="header">
        <div class="container container--spaced header__container">
            <a href="index.html" class="header__logo">
                <img src="assets/logo-black-2x.png" alt="Cyber Quest" title="Cyber Quest">
            </a>

            <div class="header__links social-links">
                <div class="grid">
                    <a href="https://www.facebook.com"><img src="assets/facebook.svg" alt="Facebook"></a>
                    <a href="https://www.twitter.com"><img src="assets/twitter.svg" alt="Twitter"></a>
                    <a href="https://www.instagram.com"><img src="assets/instagram.svg" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </header>

    <section class="container container--fullscreen section--white clearfix">

        <div class="container container--spaced">
            <h6 class="color--main with-prefix with-prefix--mobile">
                STUDENT REGISTRATION
            </h6>
            <h2 class="color--main">Personal Details</h2>

            <div class="form-container">
                <form id="form">
                    <div class="grid">
                        <div class="col col--lg-6 col--md-12">
                            <div class="form-field">
                                <label for="first-name">Guardian Name</label>
                                <input type="text" id="first-name" placeholder="First Name">
                                <input type="text" id="second-name" placeholder="Second Name">
                                <input type="text" id="last-name" placeholder="Last Name">
                            </div>
                            <div class="form-field">
                                <label for="relationship">Relationship with Guardian</label>
                                <select name="relationship" id="relationship">
                                    <option disabled selected>Please select from the list</option>
                                    <!--options here-->
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="phone">Guardian Phone Number</label>
                                <select name="tel-code" id="tel-code" class="select--narrow">
                                    <option disabled selected>000</option>
                                    <!--options here-->

                                </select>
                                <input type="tel" id="phone" placeholder="000 000 000" pattern="2[0-9]{3}-[0-9]{3}">
                            </div>
                        </div>
                        <div class="col col--lg-6 col--md-12">
                            <div class="grid">
                                <div class="form-field form-field--half-size">
                                    <label for="emirate">Select your Emirate</label>
                                    <select name="emirate" id="emirate">
                                        <option disabled selected>Please select</option>
                                        <!--options here-->

                                    </select>
                                </div>
                                <div class="form-field form-field--half-size">
                                    <label for="nationality">Nationality</label>
                                    <select name="nationality" id="nationality">
                                        <option disabled selected>Please select</option>
                                        <!--options here-->

                                    </select>
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="participate-place">Preferred Place to Participate</label>
                                <select name="participate-place" id="participate-place">
                                    <option disabled selected>Please select</option>
                                    <!--options here-->

                                </select>
                            </div>
                            <div class="form-field">
                                <label for="participate-place">Do you need transportation service?</label>
                                <div>
                                    <input type="radio" name="transportation" value="true">Yes
                                </div>
                                <div>
                                    <input type="radio" name="transportation" value="false">No
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>
    <div class="progress-bar-section">
        <div class="container">
                <div class="progress-bar-section__container">
                    <span class="text--sm color--white">Step 1</span>
                    <div class="progress-bar"></div>
                    <div class="progress-bar-section__actions">
                        <input type="submit" value="Next" form="form" class="button button--primary button--next button--sm">
                        <a href="#" class="help"></a>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
