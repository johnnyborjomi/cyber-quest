<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Success Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
</head>

<body>
<div class="wrapper home-page">
    <header class="header">
        <div class="container container--spaced header__container">
            <a href="index.html" class="header__logo">
                <img src="assets/logo-2x.png" alt="Cyber Quest" title="Cyber Quest">
            </a>

            <div class="header__links social-links">
                <div class="grid">
                    <a href="https://www.facebook.com"><img src="assets/facebook-white.svg" alt="Facebook"></a>
                    <a href="https://www.twitter.com"><img src="assets/twitter-white.svg" alt="Twitter"></a>
                    <a href="https://www.instagram.com"><img src="assets/instagram-white.svg" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </header>

    <section class="jumbotron container container--fullscreen section--blue clearfix">
        <div class="video-bg">
            <video muted preload="auto" autoplay="autoplay" loop="loop">
                <source src="assets/preview.mp4" type="video/mp4">
            </video>
        </div>

        <div class="jumbotron__content success-text container container--spaced text--center">
            <div class="success-text__icon">
                <img src="assets/success-icon.svg" alt="">
            </div>
            <h1 class="success-text__text">Thank you for signing up for Cyber Quest</h1>
            <p class="success-text__text--sm">We will be in touch very shortly with more information.</p>
            <a href="#" class="button button--primary">Visit cyberquest.ae</a>
        </div>
        <div class="social-links social-links--mobile">
            <div class="grid grid--nowrap">
                <a href="https://www.facebook.com"><img src="assets/facebook-white.svg" alt="Facebook"></a>
                <a href="https://www.twitter.com"><img src="assets/twitter-white.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com"><img src="assets/instagram-white.svg" alt="Instagram"></a>
            </div>
        </div>
    </section>

</div>
</body>

</html>
