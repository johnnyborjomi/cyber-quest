<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
<div class="wrapper steps-page">
    <header class="header">
        <div class="container container--spaced header__container">
            <a href="index.html" class="header__logo">
                <img src="assets/logo-black-2x.png" alt="Cyber Quest" title="Cyber Quest">
            </a>

            <div class="header__links social-links">
                <div class="grid">
                    <a href="https://www.facebook.com"><img src="assets/facebook.svg" alt="Facebook"></a>
                    <a href="https://www.twitter.com"><img src="assets/twitter.svg" alt="Twitter"></a>
                    <a href="https://www.instagram.com"><img src="assets/instagram.svg" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </header>

    <section class="container container--fullscreen section--white clearfix">

        <div class="container container--spaced">
            <h6 class="color--main with-prefix with-prefix--mobile">
                STUDENT REGISTRATION
            </h6>


            <div class="form-container">
                <form id="form" action="step-3.html" enctype="multipart/form-data" method="post">
                    <div class="">

                        <!--step 2-->

                        <div class="step-2">
                            <h2 class="color--main">Personal Details</h2>
                            <div class="grid grid--with-gutters-30">
                                <div class="col col--lg-6 col--md-12 col--sm-12">
                                    <div class="form-field">
                                        <label for="first-name">Guardian Name</label>
                                        <div class="input-grid">
                                            <input class="input--expand" type="text" id="first-name" placeholder="First Name" minlength="2" pattern="^[a-zA-Z]+$" required>
                                            <input class="input--expand" type="text" id="second-name" placeholder="Second Name" minlength="2" pattern="^[a-zA-Z]+$" required>
                                            <input class="input--expand" type="text" id="last-name" placeholder="Last Name" minlength="2" pattern="^[a-zA-Z]+$" required>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label for="relationship">Relationship with Guardian</label>
                                        <select name="relationship" id="relationship" required>
                                            <option disabled selected>Please select from the list</option>
                                            <option value="Father">Father</option>
                                            <option value="Mother">Mother</option>
                                            <option value="Brother">Brother</option>
                                            <option value="Sister">Sister</option>
                                            <option value="Uncle">Uncle</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-field">
                                        <label for="phone">Guardian Phone Number</label>
                                        <div class="grid grid--no-wrap">
                                            <select name="tel-code" id="tel-code" class="select--narrow" required>
                                                <option disabled selected>000</option>
                                                <option value="0097">0097</option>
                                            </select>
                                            <input class="input--lg" type="tel" id="phone" placeholder="000 0000" pattern="2[0-9]{3}-[0-9]{3}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col--lg-6 col--md-12 col--sm-12">
                                    <div class="grid">
                                        <div class="form-field form-field--half-size">
                                            <label for="emirate">Select your Emirate</label>
                                            <select name="emirate" id="emirate" required>
                                                <option disabled selected>Please select</option>
                                                <option value="Abu Dhabi">Abu Dhabi</option>
                                                <option value="Dubai">Dubai</option>
                                                <option value="Sharjah">Sharjah</option>
                                                <option value="Ajman">Ajman</option>
                                                <option value="Um Al Quwein">Um Al Quwein </option>
                                                <option value="Ras Al Kheimah">Ras Al Kheimah</option>
                                                <option value="Fujeirah">Fujairah</option>
                                            </select>
                                        </div>
                                        <div class="form-field form-field--half-size">
                                            <label for="nationality">Nationality</label>
                                            <select name="nationality" id="nationality">
                                                <option disabled selected>Please select</option>
                                                <!--options here-->

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label for="participate-place">Preferred Place to Participate</label>
                                        <select name="participate-place" id="participate-place">
                                            <option disabled selected>Please select</option>
                                            <!--options here-->

                                        </select>
                                    </div>
                                    <div class="form-field">
                                        <label for="participate-place">Do you need transportation service?</label>
                                        <div>
                                            <input type="radio" name="transportation" value="true">Yes
                                        </div>
                                        <div>
                                            <input type="radio" name="transportation" value="false">No
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </section>
    <div class="progress-bar-section">
        <div class="container container--spaced">
            <div class="progress-bar-section__container">
                <span class="progress-bar-section__text text--sm color--white">Step 2</span>
                <div class="progress-bar" data-progress="66"><div class="progress-bar__progress js-progress-line"></div></div>

                <div class="progress-bar-section__actions">
                    <a href="step-1.html" class="button button--primary button--back button--sm">Back</a>
                    <a href="step-3.html" class="button button--primary button--next button--sm">Next</a>
                    <!--<input class="button button&#45;&#45;primary button&#45;&#45;next button&#45;&#45;sm" type="submit" value="Next" form="form">-->
                    <a href="#" class="help">?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
